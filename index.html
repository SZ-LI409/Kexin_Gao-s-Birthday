<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kexin Gao's 22nd Birthday</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@300;400;500&family=Roboto+Mono:wght@300;500&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --bright-gold: #f9d77e;
            --dark-gold: #8a7020;
            --black: #080808;
            --screen-bg: #051005;
        }

        body {
            background-color: var(--black);
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            padding-bottom: 80px;
            min-height: 100vh;
            touch-action: pan-y;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Logo 区域 */
        .logo-container {
            margin-bottom: 25px;
            width: 55%;
            max-width: 240px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 示波器屏幕框架 */
        #screen-frame {
            width: 88vw;
            height: 280px;
            max-height: 35vh;
            border: 6px solid #2a2a2a;
            border-radius: 16px;
            background: var(--screen-bg);
            position: relative;
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.9),
                0 0 0 2px var(--dark-gold),
                0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px; 
            overflow: hidden;
            flex-shrink: 0;
            z-index: 10; 
        }

        #screen-frame::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        canvas { width: 100%; height: 100%; }

        /* --- 重看祝福按钮 --- */
        .review-btn-container {
            height: 40px; 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .review-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            padding: 10px 24px;
            border-radius: 2px;
            cursor: pointer;
            text-transform: uppercase;
            opacity: 0; /* 默认隐藏 */
            pointer-events: none;
            transition: all 0.6s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
            transform: translateY(10px);
        }
        
        .review-btn.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .review-btn:active {
            background: rgba(212, 175, 55, 0.2);
        }

        /* 控件区域 */
        .controls {
            width: 82vw;
            display: flex;
            flex-direction: column;
            gap: 35px;
            flex-shrink: 0;
            z-index: 10;
        }

        .slider-group { position: relative; }

        .label {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 12px;
            display: block;
            font-weight: 400;
            text-transform: uppercase;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            outline: none;
            background: #111;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.1);
        }

        #freq { background: linear-gradient(to right, #111 10%, var(--dark-gold) 11%, var(--gold) 11.5%, var(--dark-gold) 12%, #111 13%); }
        #amp { background: linear-gradient(to right, #111 79%, var(--dark-gold) 80%, var(--gold) 80.5%, var(--dark-gold) 81%, #111 82%); }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            background: repeating-radial-gradient(#ddd, #ddd 1px, var(--gold) 2px, var(--dark-gold) 4px);
            border: 2px solid #000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.7);
            cursor: pointer;
            margin-top: -13px;
            position: relative;
            z-index: 10;
        }

        /* 示波器内部遮罩 */
        #screen-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            text-align: center;
            display: flex;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
        }
        
        #screen-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .success-title {
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 13vw;
            line-height: 1.2;
            margin: 0;
            text-shadow: 0 0 20px var(--gold);
            padding: 0 10px;
        }

        /* 日期显示样式 */
        .date-display {
            font-family: 'Roboto Mono', monospace;
            color: var(--gold);
            font-size: 0.9rem;
            margin-top: 10px;
            letter-spacing: 1px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 5px 10px;
            opacity: 0.8;
        }

        #tap-hint {
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: var(--bright-gold);
            margin-top: 30px;
            opacity: 0; 
            transition: opacity 0.5s;
            letter-spacing: 1px;
            border: 1px solid var(--gold);
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        /* === 全新的高级信件图层 === */
        #letter-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        #letter-layer.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* 祝福卡片主体 */
        .letter-card {
            border: 2px solid transparent;
            /* 金色流光边框效果 */
            border-image: linear-gradient(135deg, var(--dark-gold), var(--bright-gold), var(--dark-gold)) 1;
            padding: 40px 30px;
            max-width: 340px;
            width: 100%;
            background: linear-gradient(180deg, #111, #080808);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.15);
            text-align: center;
            position: relative;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #letter-layer.show .letter-card {
            transform: scale(1) translateY(0);
        }

        /* 卡片内饰元素 */
        .card-header {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 0.8rem;
            letter-spacing: 4px;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            text-transform: uppercase;
        }

        .card-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #fff;
            margin: 0 0 20px 0;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, var(--bright-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .letter-text {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.8;
            white-space: pre-line;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .close-hint {
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: color 0.3s;
            margin-top: 10px;
            display: inline-block;
            border-bottom: 1px solid transparent;
        }
        
        .close-hint:hover {
            color: var(--gold);
            border-color: var(--gold);
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marshall.png" alt="Marshall">
    </div>

    <div id="screen-frame">
        <canvas id="osc"></canvas>
        <div id="screen-overlay">
            <h1 class="success-title">Happy Birthday</h1>
            <div class="date-display">2004.01.29 - 2026.01.29</div>
            
            <div id="tap-hint">CLICK TO START</div>
        </div>
    </div>

    <div class="review-btn-container">
        <button id="reviewBtn" class="review-btn">Read Wish Again</button>
    </div>

    <div id="letter-layer">
        <div class="letter-card">
            <div class="card-header">buzhidaoxieshenme</div>
            
            <h2 class="card-title">Happy Birthday</h2>
            
            <p class="letter-text">
                
                不会说漂亮话
                只希望可欣健康快乐
                -真心盼你好的Lily
        
            </p>
            
            <div class="close-hint" id="closeLetterBtn">Tap anywhere to close</div>
        </div>
    </div>

    <div class="controls">
        <div class="slider-group">
            <span class="label">Frequency</span>
            <input type="range" id="freq" min="0" max="100" value="45">
        </div>
        <div class="slider-group">
            <span class="label">Amplitude</span>
            <input type="range" id="amp" min="0" max="100" value="30">
        </div>
    </div>

    <audio id="bgm" preload="auto" loop>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('osc');
        const ctx = canvas.getContext('2d');
        const freqInput = document.getElementById('freq');
        const ampInput = document.getElementById('amp');
        const screenOverlay = document.getElementById('screen-overlay');
        const bgm = document.getElementById('bgm');
        const tapHint = document.getElementById('tap-hint');
        const letterLayer = document.getElementById('letter-layer');
        const reviewBtn = document.getElementById('reviewBtn');
        const closeLetterBtn = document.getElementById('closeLetterBtn');

        let width, height, offset = 0;
        let isUnlocked = false;

        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 核心检测
        function checkUnlock() {
            if (isUnlocked) return; 
            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);
            if (matched) unlockAndPlay();
        }

        freqInput.addEventListener('input', checkUnlock);
        ampInput.addEventListener('input', checkUnlock);

        function unlockAndPlay() {
            isUnlocked = true;
            
            // 尝试播放音乐
            const playPromise = bgm.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 自动播放成功 -> 显示信件
                    showLetter();
                }).catch(error => {
                    // 自动播放失败 -> 显示“点击开始”提示
                    // 注意：此时不显示信件，也不显示 Read Again 按钮，等待用户手动点击
                    tapHint.style.opacity = 1;
                });
            }

            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);

            // 显示屏幕上的 Happy Birthday 和 日期
            setTimeout(() => {
                screenOverlay.classList.add('visible');
            }, 300);
        }

        function showLetter() {
            tapHint.style.display = 'none'; 
            letterLayer.classList.add('show');
        }

        // 隐藏信件
        function hideLetter() {
            letterLayer.classList.remove('show');
            // 关键点：只有在第一次关闭信件后，或者信件展示过之后，才显示下方按钮
            // 这样保证了一开始界面干净
            if (!reviewBtn.classList.contains('visible')) {
                setTimeout(() => {
                    reviewBtn.classList.add('visible');
                }, 500); // 稍微延迟一点，等信件消失动画做完
            }
        }

        // 兜底点击：点击屏幕任意位置开始播放
        function manualPlay() {
            if (bgm.paused) {
                bgm.play();
                showLetter();
            }
        }
        // 只有在没解锁或者音乐没放的时候，点击屏幕才触发播放逻辑
        tapHint.addEventListener('click', manualPlay);
        screenOverlay.addEventListener('click', () => {
            if(bgm.paused) manualPlay();
        });

        // --- 按钮逻辑 ---
        
        // 点击“Tap to close”或背景关闭信件层
        letterLayer.addEventListener('click', hideLetter);

        // 点击下方按钮重新打开信件
        reviewBtn.addEventListener('click', () => {
            letterLayer.classList.add('show');
        });


        // 绘图循环
        function draw() {
            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = 'rgba(212, 175, 55, 0.1)';
            ctx.lineWidth = 1;
            for(let i=0; i<width; i+=40) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
            for(let i=0; i<height; i+=40) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);

            ctx.strokeStyle = matched ? '#00ff00' : '#d4af37';
            ctx.lineWidth = matched ? 5 : 3;
            ctx.shadowBlur = matched ? 20 : 5;
            ctx.shadowColor = matched ? '#00ff00' : '#d4af37';

            ctx.beginPath();
            for (let x = 0; x < width; x++) {
                let noise = isUnlocked ? 0 : (Math.random() - 0.5) * (30 - a/4);
                let y = height/2 + Math.sin(x * (f/150) + offset) * (a * height/300) + noise;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            offset += isUnlocked ? 0.15 : 0.08;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
