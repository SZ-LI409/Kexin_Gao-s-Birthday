<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kexin Gao's 22nd Birthday</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@300;400;500&family=Roboto+Mono:wght@300;500&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --bright-gold: #f9d77e;
            --dark-gold: #8a7020;
            --black: #080808;
            --screen-bg: #051005;
        }

        body {
            background-color: var(--black);
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            padding-bottom: 80px;
            min-height: 100vh;
            touch-action: pan-y;
            overflow-y: auto;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Logo 区域 */
        .logo-container {
            margin-bottom: 25px;
            width: 55%;
            max-width: 240px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 示波器屏幕框架 */
        #screen-frame {
            width: 88vw;
            height: 280px;
            max-height: 35vh;
            border: 6px solid #2a2a2a;
            border-radius: 16px;
            background: var(--screen-bg);
            position: relative;
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.9),
                0 0 0 2px var(--dark-gold),
                0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px; 
            overflow: hidden;
            flex-shrink: 0;
            z-index: 10; 
        }

        #screen-frame::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        canvas { width: 100%; height: 100%; }

        /* --- 重看祝福按钮 --- */
        .review-btn-container {
            height: 40px; 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .review-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            padding: 10px 24px;
            border-radius: 2px;
            cursor: pointer;
            text-transform: uppercase;
            opacity: 0; 
            pointer-events: none;
            transition: all 0.6s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
            transform: translateY(10px);
        }
        
        .review-btn.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .review-btn:active {
            background: rgba(212, 175, 55, 0.2);
        }

        /* 控件区域 */
        .controls {
            width: 82vw;
            display: flex;
            flex-direction: column;
            gap: 35px;
            flex-shrink: 0;
            z-index: 10;
        }

        .slider-group { position: relative; }

        .label {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 12px;
            display: block;
            font-weight: 400;
            text-transform: uppercase;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            outline: none;
            background: #111;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.1);
        }

        #freq { background: linear-gradient(to right, #111 10%, var(--dark-gold) 11%, var(--gold) 11.5%, var(--dark-gold) 12%, #111 13%); }
        #amp { background: linear-gradient(to right, #111 79%, var(--dark-gold) 80%, var(--gold) 80.5%, var(--dark-gold) 81%, #111 82%); }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            background: repeating-radial-gradient(#ddd, #ddd 1px, var(--gold) 2px, var(--dark-gold) 4px);
            border: 2px solid #000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.7);
            cursor: pointer;
            margin-top: -13px;
            position: relative;
            z-index: 10;
        }

        #screen-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            text-align: center;
            display: flex;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
        }
        
        #screen-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .success-title {
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 13vw;
            line-height: 1.2;
            margin: 0;
            text-shadow: 0 0 20px var(--gold);
            padding: 0 10px;
        }

        .date-display {
            font-family: 'Roboto Mono', monospace;
            color: var(--gold);
            font-size: 0.9rem;
            margin-top: 10px;
            letter-spacing: 1px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 5px 10px;
            opacity: 0.8;
        }

        #tap-hint {
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: var(--bright-gold);
            margin-top: 30px;
            opacity: 0; 
            transition: opacity 0.5s;
            letter-spacing: 1px;
            border: 1px solid var(--gold);
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        /* === 信件图层 === */
        #letter-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        #letter-layer.show {
            opacity: 1;
            pointer-events: auto;
        }

        .letter-card {
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, var(--dark-gold), var(--bright-gold), var(--dark-gold)) 1;
            padding: 40px 30px;
            max-width: 340px;
            width: 100%;
            background: linear-gradient(180deg, #111, #080808);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.15);
            text-align: center;
            position: relative;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: visible; /* 允许图片溢出 */
        }

        #letter-layer.show .letter-card {
            transform: scale(1) translateY(0);
        }

        .card-header {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 0.8rem;
            letter-spacing: 4px;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            text-transform: uppercase;
        }

        .card-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #fff;
            margin: 0 0 20px 0;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, var(--bright-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            min-height: 3rem;
        }

        .letter-text {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.8;
            white-space: pre-line;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            min-height: 120px;
            position: relative;
            z-index: 2; /* 文字在最下层，被图片稍微遮挡一点点更真实 */
        }

        .close-hint {
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: color 0.3s;
            margin-top: 10px;
            display: inline-block;
            border-bottom: 1px solid transparent;
            position: relative;
            z-index: 100;
        }
        
        .close-hint:hover {
            color: var(--gold);
            border-color: var(--gold);
        }

        /* === 拍立得照片样式 === */
        .polaroid {
            position: absolute;
            background: #fff;
            padding: 6px 6px 20px 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 50; 
            opacity: 0; 
            width: 90px;
            top: -60vh; /* 初始位置在屏幕外 */
            left: 50%;
            cursor: zoom-in; /* 允许点击放大 */
            pointer-events: auto; /* 关键：允许点击 */
            transition: transform 0.3s ease; /* 放大动画 */
        }

        .polaroid img {
            width: 100%;
            display: block;
            filter: sepia(20%);
        }

        /* 放大查看样式 */
        .polaroid.expanded {
            position: fixed;
            top: 50% !important; /* 强制居中 */
            left: 50% !important;
            width: 85vw; /* 放大后的宽度 */
            max-width: 500px;
            height: auto;
            transform: translate(-50%, -50%) rotate(0deg) scale(1) !important;
            z-index: 2000; /* 最最顶层 */
            cursor: zoom-out;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 查看大图时的黑色背景 */
        #photo-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #photo-backdrop.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* 掉落动画 */
        @keyframes dropIn {
            0% { top: -60vh; opacity: 0; transform: rotate(0deg); }
            100% { top: var(--target-top); opacity: 1; transform: rotate(var(--target-rot)); }
        }

        .polaroid.drop {
            animation: dropIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marshall.png" alt="Marshall">
    </div>

    <div id="screen-frame">
        <canvas id="osc"></canvas>
        <div id="screen-overlay">
            <h1 class="success-title">Happy Birthday</h1>
            <div class="date-display">2004.01.29 - 2026.01.29</div>
            
            <div id="tap-hint">CLICK TO START</div>
        </div>
    </div>

    <div class="review-btn-container">
        <button id="reviewBtn" class="review-btn">Read Wish Again</button>
    </div>

    <div id="photo-backdrop"></div>

    <div id="letter-layer">
        <div class="letter-card" id="letterCard">
            <div class="card-header">BUZHIDAOXIESHENME</div>
            
            <h2 class="card-title" id="cardTitle">Happy Birthday</h2>
            
            <p class="letter-text" id="cardText">
                </p>
            
            <div id="polaroid-container">
                <div class="polaroid" id="p1" style="--target-top: -50px; --target-rot: -12deg; left: -45px;">
                    <img src="sea.png" alt="Sea">
                </div>
                <div class="polaroid" id="p2" style="--target-top: -50px; --target-rot: 10deg; left: auto; right: -45px;">
                    <img src="japan.png" alt="Japan">
                </div>
                <div class="polaroid" id="p3" style="--target-top: 85%; --target-rot: -5deg; left: auto; right: -20px;">
                    <img src="snow.png" alt="Snow">
                </div>
            </div>
            
            <div class="close-hint" id="closeLetterBtn">Tap anywhere to close</div>
        </div>
    </div>

    <div class="controls">
        <div class="slider-group">
            <span class="label">Frequency</span>
            <input type="range" id="freq" min="0" max="100" value="45">
        </div>
        <div class="slider-group">
            <span class="label">Amplitude</span>
            <input type="range" id="amp" min="0" max="100" value="30">
        </div>
    </div>

    <audio id="bgm" preload="auto" loop>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('osc');
        const ctx = canvas.getContext('2d');
        const freqInput = document.getElementById('freq');
        const ampInput = document.getElementById('amp');
        const screenOverlay = document.getElementById('screen-overlay');
        const bgm = document.getElementById('bgm');
        const tapHint = document.getElementById('tap-hint');
        const letterLayer = document.getElementById('letter-layer');
        const reviewBtn = document.getElementById('reviewBtn');
        const cardTitle = document.getElementById('cardTitle');
        const cardText = document.getElementById('cardText');
        const closeLetterBtn = document.getElementById('closeLetterBtn');
        const polaroids = document.querySelectorAll('.polaroid');
        const photoBackdrop = document.getElementById('photo-backdrop');

        let width, height, offset = 0;
        let isUnlocked = false;
        
        const contentNormal = {
            title: "Happy Birthday",
            text: "没有官方的祝福\n真的真的希望可欣天天开心、身体好好的\n22岁生日快乐\n\n——Lily"
        };
        
        const contentTease = {
            title: "Surprise?",
            text: "还想要惊喜？\n你也太贪得无厌了。\n\n真没有了\n( ˘•ω•˘ )"
        };

        let clickCount = 0;

        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function checkUnlock() {
            if (isUnlocked) return; 
            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);
            if (matched) unlockAndPlay();
        }

        freqInput.addEventListener('input', checkUnlock);
        ampInput.addEventListener('input', checkUnlock);

        function unlockAndPlay() {
            isUnlocked = true;
            const playPromise = bgm.play();
            if (playPromise !== undefined) {
                playPromise.then(() => { showLetter(false); }).catch(error => { tapHint.style.opacity = 1; });
            }
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            setTimeout(() => { screenOverlay.classList.add('visible'); }, 300);
        }

        function showLetter(isTeaseMode) {
            tapHint.style.display = 'none'; 
            if (isTeaseMode) {
                cardTitle.innerText = contentTease.title;
                cardText.innerText = contentTease.text;
                resetPhotos();
            } else {
                cardTitle.innerText = contentNormal.title;
                cardText.innerText = contentNormal.text;
                dropPhotos();
            }
            letterLayer.classList.add('show');
        }

        function dropPhotos() {
            resetPhotos();
            setTimeout(() => { document.getElementById('p1').classList.add('drop'); }, 400); 
            setTimeout(() => { document.getElementById('p2').classList.add('drop'); }, 800); 
            setTimeout(() => { document.getElementById('p3').classList.add('drop'); }, 1200); 
        }

        function resetPhotos() {
            polaroids.forEach(p => {
                p.classList.remove('drop');
                // 确保重置时关闭放大状态
                p.classList.remove('expanded'); 
            });
            photoBackdrop.classList.remove('visible');
        }

        function hideLetter() {
            letterLayer.classList.remove('show');
            resetPhotos(); // 关闭信件时也重置照片位置
            if (!reviewBtn.classList.contains('visible')) {
                setTimeout(() => { reviewBtn.classList.add('visible'); }, 500); 
            }
        }

        function manualPlay() {
            if (bgm.paused) {
                bgm.play();
                showLetter(false);
            }
        }
        tapHint.addEventListener('click', manualPlay);
        screenOverlay.addEventListener('click', () => { if(bgm.paused) manualPlay(); });

        // --- 照片放大逻辑 ---
        polaroids.forEach(p => {
            p.addEventListener('click', (e) => {
                e.stopPropagation(); // 防止触发 letterLayer 的关闭事件
                
                // 如果当前已经是放大状态，就缩小
                if (p.classList.contains('expanded')) {
                    p.classList.remove('expanded');
                    photoBackdrop.classList.remove('visible');
                } else {
                    // 先把其他已放大的缩小（互斥）
                    polaroids.forEach(other => other.classList.remove('expanded'));
                    
                    p.classList.add('expanded');
                    photoBackdrop.classList.add('visible');
                }
            });
        });

        // 点击背景遮罩关闭放大图片
        photoBackdrop.addEventListener('click', () => {
            polaroids.forEach(p => p.classList.remove('expanded'));
            photoBackdrop.classList.remove('visible');
        });

        // --- 按钮逻辑 ---
        letterLayer.addEventListener('click', (e) => {
            // 只有点击空白处才关闭信件，点击照片时不关闭
            if (!e.target.closest('.polaroid')) {
                hideLetter();
            }
        });

        reviewBtn.addEventListener('click', () => {
            clickCount++; 
            const isTease = (clickCount % 2 !== 0);
            showLetter(isTease);
        });

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.1)';
            ctx.lineWidth = 1;
            for(let i=0; i<width; i+=40) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
            for(let i=0; i<height; i+=40) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);

            ctx.strokeStyle = matched ? '#00ff00' : '#d4af37';
            ctx.lineWidth = matched ? 5 : 3;
            ctx.shadowBlur = matched ? 20 : 5;
            ctx.shadowColor = matched ? '#00ff00' : '#d4af37';

            ctx.beginPath();
            for (let x = 0; x < width; x++) {
                let noise = isUnlocked ? 0 : (Math.random() - 0.5) * (30 - a/4);
                let y = height/2 + Math.sin(x * (f/150) + offset) * (a * height/300) + noise;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            offset += isUnlocked ? 0.15 : 0.08;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
