<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marshall Anniversary</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #8a7020;
            --black: #080808;
            --panel-bg: #111;
            --screen-bg: #051005;
        }

        body {
            background-color: var(--black);
            color: var(--gold);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 1. 布局修复：不再垂直居中，而是从顶部开始，留出 10% 的距离 */
            justify-content: flex-start;
            padding-top: 10vh; 
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* Logo 区域 */
        .logo-container {
            /* 减少底部间距，让屏幕更靠上 */
            margin-bottom: 15px;
            width: 50%;
            max-width: 220px;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 示波器屏幕 */
        #screen-frame {
            width: 85vw;
            /* 稍微拉高屏幕高度，填充视觉 */
            height: 35vh; 
            border: 4px solid #333;
            border-radius: 12px;
            background: var(--screen-bg);
            position: relative;
            box-shadow: inset 0 0 40px #000, 0 0 0 2px var(--gold);
            margin-bottom: 30px;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; }

        /* 控件区域 */
        .controls {
            width: 80vw;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .slider-group { position: relative; }

        .label {
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* 滑动条样式 */
        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            outline: none;
            background: #222;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
        }
        /* 金色刻度暗示 */
        #freq { background: linear-gradient(to right, #222 10%, var(--gold) 11%, var(--gold) 12%, #222 13%); }
        #amp { background: linear-gradient(to right, #222 79%, var(--gold) 80%, var(--gold) 81%, #222 82%); }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--gold) 50%, var(--dark-gold));
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            cursor: pointer;
            margin-top: -12px;
            position: relative;
            z-index: 10;
        }

        /* 成功提示层 */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            background: rgba(0,0,0,0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
        }

        .success-title {
            color: #fff;
            font-style: italic;
            font-size: 2rem;
            margin: 0 0 10px 0;
            font-family: serif;
        }

        .btn {
            padding: 16px 40px;
            border: none;
            background: var(--gold);
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
            margin-bottom: 20px;
        }

        /* 2. 音频调试信息显示区 */
        #debug-log {
            font-size: 10px;
            color: #ff4444;
            margin-top: 10px;
            max-width: 90%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marshall.png" alt="Marshall">
    </div>

    <div id="screen-frame">
        <canvas id="osc"></canvas>
        <div id="overlay">
            <h1 class="success-title">Success</h1>
            <p style="color:var(--gold); margin-bottom:20px; letter-spacing:1px;">FREQUENCY UNLOCKED</p>
            
            <button class="btn" id="playBtn">CLICK TO PLAY</button>
            
            <div id="debug-log"></div>
        </div>
    </div>

    <div class="controls">
        <div class="slider-group">
            <span class="label">Frequency</span>
            <input type="range" id="freq" min="0" max="100" value="45">
        </div>
        <div class="slider-group">
            <span class="label">Amplitude</span>
            <input type="range" id="amp" min="0" max="100" value="30">
        </div>
    </div>

    <audio id="bgm" preload="auto">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('osc');
        const ctx = canvas.getContext('2d');
        const freqInput = document.getElementById('freq');
        const ampInput = document.getElementById('amp');
        const overlay = document.getElementById('overlay');
        const bgm = document.getElementById('bgm');
        const playBtn = document.getElementById('playBtn');
        const debugLog = document.getElementById('debug-log');

        let width, height, offset = 0;
        let isUnlocked = false;

        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 音频播放核心修复 ---
        function playMusic() {
            debugLog.innerText = "Trying to play...";
            debugLog.style.color = "#ffff00";

            bgm.volume = 1.0;
            const playPromise = bgm.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 播放成功
                    playBtn.innerText = "HAPPY BIRTHDAY!";
                    playBtn.style.backgroundColor = "#fff"; 
                    playBtn.disabled = true;
                    debugLog.innerText = "Playing... (Check volume)";
                    debugLog.style.color = "#00ff00";
                }).catch(error => {
                    // 播放失败，打印错误原因到屏幕上
                    console.error(error);
                    debugLog.innerText = "Error: " + error.message + " (Name: " + error.name + ")";
                    
                    // 针对常见错误的提示
                    if (error.name === 'NotAllowedError') {
                        debugLog.innerText += "\nTry clicking again!";
                    } else if (error.name === 'NotSupportedError' || error.message.includes('404')) {
                        debugLog.innerText += "\nFile missing or bad format. Check 'birthday.mp3' in repo.";
                    }
                });
            }
        }

        // 同时监听 click 和 touchstart，增加 iOS 响应几率
        playBtn.addEventListener('click', playMusic);
        playBtn.addEventListener('touchstart', playMusic);

        function draw() {
            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = '#0f2a0f';
            ctx.lineWidth = 1;
            for(let i=0; i<width; i+=30) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
            for(let i=0; i<height; i+=30) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);

            // 目标：11 和 80
            const matched = (Math.abs(f - 11) <= 3 && Math.abs(a - 80) <= 3);

            if (matched && !isUnlocked) {
                isUnlocked = true;
                // 预加载音频
                bgm.load();
                setTimeout(() => {
                    overlay.style.display = 'flex';
                }, 300);
            }

            ctx.strokeStyle = matched ? '#00ff00' : '#d4af37';
            ctx.lineWidth = matched ? 4 : 2;
            ctx.shadowBlur = matched ? 15 : 0;
            ctx.shadowColor = ctx.strokeStyle;

            ctx.beginPath();
            for (let x = 0; x < width; x++) {
                let noise = isUnlocked ? 0 : (Math.random() - 0.5) * (30 - a/4);
                let y = height/2 + Math.sin(x * (f/150) + offset) * (a * height/300) + noise;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            offset += isUnlocked ? 0.15 : 0.08;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
